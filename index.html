<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-[Inter]">
  <main class="flex flex-col items-center justify-center min-h-screen p-6">
    <section class="w-full max-w-xl bg-gray-800/60 backdrop-blur-sm rounded-2xl shadow-xl p-8">
      <header class="flex flex-col items-center text-center mb-8">
        <h1 class="text-4xl font-bold tracking-tight">ALI AHMED ALESSA</h1>
        <p class="text-lg text-gray-400 mt-1">Personal Website</p>
      </header>
      <div id="links" class="flex justify-center gap-6 mb-8">
        <a class="p-4 rounded-xl bg-gray-700/60 hover:bg-gray-700 border border-gray-600 transition" href="mailto:contact@alialessa.info" aria-label="Email">
          <svg class="w-6 h-6 text-primary" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 3.8-8 5-8-5V6l8 5 8-5v1.8Z"/></svg>
        </a>
        <a class="p-4 rounded-xl bg-gray-700/60 hover:bg-gray-700 border border-gray-600 transition" href="https://wa.me/966507254625" aria-label="WhatsApp">
          <svg class="w-6 h-6 text-[#25D366]" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2a10 10 0 0 0-8.7 14.8L2 22l5.4-1.3A10 10 0 1 0 12 2Zm0 2a8 8 0 1 1-3.9 15l-.3-.1l-2.6.6l.6-2.5l-.1-.3A8 8 0 0 1 12 4Zm-3.2 4.5c.2 0 .5 0 .8.6c.3.6 1 1.5 1.1 1.6c.1.1.2.3.1.5c-.1.2-.2.3-.4.5c-.2.2-.3.3-.1.6c.2.3.8 1.3 1.9 2.1c1.3.9 2.3 1.2 2.6 1c.3-.2.4-.5.6-.8c.2-.3.3-.4.6-.3c.2.1 1.6.8 1.9.9c.3.1.5.3.5.5c0 .2.1 1.2-.7 1.9c-.7.7-1.6.8-2.7.7c-1.2-.1-2.6-.7-4.2-1.7c-1.6-1-2.8-3-3.2-3.5c-.4-.6-.8-1.6-.9-2.1c-.1-.5 0-1 .2-1.3c.2-.3.6-.5.8-.6Z"/></svg>
        </a>
        <a class="p-4 rounded-xl bg-gray-700/60 hover:bg-gray-700 border border-gray-600 transition" href="https://www.linkedin.com/in/ali-alessa-313a85170/" aria-label="LinkedIn">
          <svg class="w-6 h-6 text-[#0A66C2]" viewBox="0 0 24 24" fill="currentColor"><path d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1 0-5ZM3 9h4v12H3V9Zm6 0h3.8v1.6h.1c.5-.9 1.7-1.9 3.5-1.9C20 8.7 21 11 21 14.2V21h-4v-6c0-1.5 0-3.4-2.1-3.4c-2.1 0-2.4 1.6-2.4 3.3V21H9V9Z"/></svg>
        </a>
      </div>
      <form action="https://formsubmit.co/contact@alialessa.info" method="POST" class="space-y-4">
        <h2 class="text-2xl font-semibold text-center">Leave me a message</h2>
        <input class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" type="text" name="name" placeholder="Name (optional)" />
        <input class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" type="text" name="contact" placeholder="Contact (optional: phone or email)" />
        <textarea class="w-full px-4 py-3 rounded-lg bg-gray-900/50 border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary" name="message" rows="4" placeholder="Your message" required></textarea>
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="New message from ALI AHMED ALESSA site" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_next" value="https://alialessa.info/?sent=1" />
        <input type="text" name="_honey" class="hidden" />
        <button type="submit" class="w-full py-3 rounded-lg bg-primary hover:bg-accent transition text-white font-semibold">Send</button>
      </form>
      <div id="sentToast" class="hidden mt-4 px-4 py-2 rounded-lg border border-emerald-700 bg-emerald-900/30 text-emerald-200 text-sm" role="status" aria-live="polite">
        Your message has been sent. Thank you!
      </div>
      <footer class="flex justify-between items-center text-xs text-gray-400 mt-8">
        <small>© <span id="year"></span> ALI AHMED ALESSA</small>
        <span class="px-2 py-1 rounded-full bg-gray-700/50">Palette: #6366f1 · #8b5cf6 · #0ea5e9</span>
      </footer>
    </section>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const qp = new URLSearchParams(location.search);
    if (qp.get('sent') === '1') {
      const toast = document.getElementById('sentToast');
      if (toast) toast.classList.remove('hidden');
      history.replaceState(null, '', location.pathname);
    }
  </script>
</body>
</html>
