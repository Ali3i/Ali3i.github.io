  <style>
    :root{
      --bg:#0b0f14; --surface:#0f141b; --stroke:#1b2430; --text:#e8eef5; --muted:#9aa6b2;
      --brand:#4f8cff; --brand-2:#8b5cf6; --accent:#22d3ee; --radius:22px;
      /* تم ضبط صورة الهيدر إلى الصورة المرفوعة */
      --hero:url('سيفين ونخلة.jpg');
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"Cairo","IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 500px at 80% -10%, rgba(79,140,255,0.18), transparent 50%),
        radial-gradient(800px 500px at 10% -20%, rgba(139,92,246,0.16), transparent 50%),
        var(--bg);
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:min(980px, 100%);}  
    .card{
      position:relative; isolation:isolate;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)) , var(--surface);
      border:1px solid var(--stroke); border-radius:var(--radius);
      padding:28px; box-shadow:0 16px 60px rgba(0,0,0,0.45); overflow:hidden;
    }
    .hero{
      position:relative; width:100%; height:220px;
      border-radius:calc(var(--radius) - 6px); overflow:hidden; border:1px solid var(--stroke);
      background:#0c1116 var(--hero) center/contain no-repeat; /* contain لأن الخلفية بيضاء */
      /* إزالة فلاتر اللون حتى تظهر الألوان الأصلية للشعار */
      filter:none;
    }
    .hero::after{
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,0) 60%, rgba(0,0,0,.30));
      pointer-events:none;
    }
    .hero .hero-overlay{
      position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:space-between;
      padding:16px;
      background:linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.35));
    }
    .hero .hero-title{ font-weight:800; letter-spacing:.4px; font-size:24px }
    .hero .hero-sub{ color:var(--muted); font-size:14px }

    .links{display:grid; grid-template-columns:repeat(auto-fill, minmax(90px,1fr)); gap:14px; margin-top:26px; text-align:center}
    .link{
      display:flex; align-items:center; justify-content:center; gap:8px;
      padding:14px; border:1px solid var(--stroke); border-radius:16px;
      background:#0c1116; text-decoration:none; color:var(--text);
      transition:transform .08s ease, border-color .2s, background .2s, box-shadow .2s;
    }
    .link:hover{transform:translateY(-2px); border-color:#2a3340; background:#0d1319; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .icon{width:22px; height:22px; display:block}
    .badge{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--stroke); background:#0c1116}
    .footer{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:26px; color:var(--muted); font-size:14px}

    form {margin-top:32px; display:flex; flex-direction:column; gap:12px;} 
    label{font-size:14px}
    input[type="text"], input[type="email"], textarea {
      width:100%; padding:12px; border-radius:10px; border:1px solid var(--stroke);
      background:#0c1116; color:var(--text);
    }
    textarea{resize:vertical}
    ::placeholder{ color:var(--muted); opacity:.9 }
    input:-webkit-autofill{
      -webkit-box-shadow:0 0 0px 1000px #0c1116 inset;
      -webkit-text-fill-color:var(--text); caret-color:var(--text);
    }
    button {
      padding:12px; border-radius:10px; background:var(--brand); color:#fff; border:none; cursor:pointer; font-weight:700;
    } 
    button:hover {background:var(--brand-2);} 

    .toast{
      display:none; margin-top:16px; padding:12px 14px; border:1px solid #244a2b; border-radius:12px;
      background:rgba(34,197,94,.08); color:#a7f3d0; font-size:14px;
    }
    .toast.show{display:block}

    @media (max-width:560px){
      h1,.hero .hero-title{font-size:20px}
    }
    @media (prefers-reduced-motion: reduce){
      *{transition:none !important}
    }
    .lang-toggle{position:absolute; top:12px; inset-inline-end:12px; padding:8px 12px; border:1px solid var(--stroke); background:#0c1116; color:var(--text); border-radius:10px; cursor:pointer; font-weight:700}
  .lang-toggle:hover{background:#0d1319}
</style>

  <script>
    // سنة تلقائية
    document.getElementById('year').textContent = new Date().getFullYear();

    // إظهار تنبيه نجاح إذا sent=1
    const params = new URLSearchParams(location.search);
    if (params.get('sent') === '1') {
      document.getElementById('sentToast').classList.add('show');
    }
      // i18n البسيط
    const dict = {
      ar: {
        subtitle: 'الموقع الشخصي',
        email: 'البريد',
        whatsapp: 'واتساب',
        linkedin: 'لينكدإن',
        sentToast: 'تم إرسال رسالتك بنجاح. شكرًا لك!',
        leaveMsg: 'اترك رسالة',
        nameLabel: 'الاسم (اختياري)',
        contactLabel: 'التواصل (اختياري: هاتف أو بريد)',
        yourMsg: 'رسالتك',
        namePh: 'الاسم',
        contactPh: 'مثال: 0500000000 أو name@email.com',
        messagePh: 'اكتب رسالتك هنا',
        send: 'إرسال',
        ariaNav: 'روابط التواصل',
        ariaForm: 'اترك رسالة'
      },
      en: {
        subtitle: 'Personal Website',
        email: 'Email',
        whatsapp: 'WhatsApp',
        linkedin: 'LinkedIn',
        sentToast: 'Your message was sent successfully. Thank you!',
        leaveMsg: 'Leave me a message',
        nameLabel: 'Name (optional)',
        contactLabel: 'Contact (optional: phone or email)',
        yourMsg: 'Your message',
        namePh: 'Name',
        contactPh: 'e.g., +9665xxxxxxx or name@email.com',
        messagePh: 'Type your message here',
        send: 'Send',
        ariaNav: 'Contact links',
        ariaForm: 'Leave a message'
      }
    };

    function applyLang(lang){
      const isAr = lang === 'ar';
      document.documentElement.lang = lang;
      document.documentElement.dir = isAr ? 'rtl' : 'ltr';
      document.getElementById('links').setAttribute('aria-label', dict[lang].ariaNav);
      const formEl = document.querySelector('form[aria-label]');
      if(formEl) formEl.setAttribute('aria-label', dict[lang].ariaForm);
      document.querySelectorAll('[data-i18n]').forEach(el=>{ el.textContent = dict[lang][el.getAttribute('data-i18n')] || el.textContent; });
      document.querySelectorAll('[data-i18n-ph]').forEach(el=>{ const k = el.getAttribute('data-i18n-ph'); el.setAttribute('placeholder', dict[lang][k] || el.getAttribute('placeholder')); });
      const toggle = document.getElementById('langToggle');
      if(toggle) toggle.textContent = isAr ? 'EN' : 'عربي';
      localStorage.setItem('lang', lang);
    }

    // تطبيق اللغة المفضلة
    const saved = localStorage.getItem('lang');
    const browserLang = (navigator.language || 'ar').toLowerCase().startsWith('ar') ? 'ar' : 'en';
    applyLang(saved || browserLang);

    // زر التبديل
    document.getElementById('langToggle').addEventListener('click', ()=>{
      const next = document.documentElement.lang === 'ar' ? 'en' : 'ar';
      applyLang(next);
    });
  </script>
