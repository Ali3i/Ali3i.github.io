<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALI ALESSA - Contact Information</title>
  <meta name="description" content="Contact information and professional networking" />
  <link rel="canonical" href="https://alialessa.info/" />
  <meta property="og:title" content="ALI ALESSA - Contact Information" />
  <meta property="og:description" content="Professional contact information" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://alialessa.info/" />
  <meta name="theme-color" content="#0b0f14" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; form-action 'self' https://formsubmit.co; img-src 'self' data: https: http:; script-src 'self' 'unsafe-inline'; connect-src 'self';">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://formsubmit.co">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --surface:#0f141b; --stroke:#1b2430; --text:#e8eef5; --muted:#9aa6b2;
      --brand:#4f8cff; --brand-2:#8b5cf6; --accent:#22d3ee; --success:#10b981; --radius:16px;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    html{scroll-behavior:smooth;}
    body{
      font-family:"IBM Plex Sans", "Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg); line-height:1.6;
      background:radial-gradient(1200px 600px at 80% -10%, rgba(79,140,255,0.15), transparent 60%),
                 radial-gradient(1000px 600px at 10% -20%, rgba(139,92,246,0.12), transparent 60%),
                 var(--bg);
      background-attachment:fixed;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding:24px;
    }

    .container{max-width:700px; width:100%;}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)), var(--surface);
      border:1px solid var(--stroke); border-radius:var(--radius);
      padding:48px; box-shadow:0 16px 60px rgba(0,0,0,0.45);
      position:relative;
    }

    .header{
      text-align:center; margin-bottom:40px;
    }

    .logo{
      display:inline-flex; align-items:center; gap:8px; margin-bottom:16px;
    }

    .logo::before{
      content:''; width:8px; height:8px; border-radius:50%;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      animation:pulse 2s ease-in-out infinite;
    }

    h1{
      font-size:2.5rem; font-weight:700; margin-bottom:8px;
      background:linear-gradient(135deg, var(--text), var(--muted));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; display:inline-block;
    }

    .subtitle{
      color:var(--muted); font-size:1rem; margin-top:8px;
    }

    .lang-toggle{
      position:absolute; top:24px; right:24px;
      display:flex; gap:8px; background:var(--surface);
      border:1px solid var(--stroke); border-radius:10px;
      padding:6px;
    }

    .lang-btn{
      padding:8px 16px; border:none; border-radius:8px;
      background:transparent; color:var(--muted);
      cursor:pointer; font-weight:600; font-size:0.9rem;
      transition:all .2s; font-family:inherit;
    }

    .lang-btn.active{
      background:linear-gradient(135deg, var(--brand), var(--accent));
      color:#fff;
    }

    .lang-btn:hover:not(.active){
      color:var(--text); background:rgba(79,140,255,0.1);
    }

    [dir="rtl"] .lang-toggle{
      right:auto; left:24px;
    }

    .qr-section{
      text-align:center; margin:32px 0;
      padding:24px; background:rgba(79,140,255,0.03);
      border-radius:12px; border:1px solid var(--stroke);
    }

    .qr-section h2{
      font-size:1.1rem; color:var(--text); margin-bottom:16px;
      font-weight:600;
    }

    .qr-code{
      display:inline-block; padding:16px; background:#fff;
      border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }

    .qr-code img{
      display:block; width:200px; height:200px;
    }

    .qr-label{
      margin-top:12px; color:var(--muted); font-size:0.9rem;
    }

    .contact-item{
      display:flex; align-items:center; gap:16px; margin-bottom:20px;
      padding:16px; background:rgba(79,140,255,0.05);
      border-radius:12px; transition:all .2s;
    }
    .contact-item:hover{background:rgba(79,140,255,0.1);}

    .contact-item-icon{
      width:44px; height:44px; min-width:44px; border-radius:10px;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      display:flex; align-items:center; justify-content:center;
      color:#fff;
    }

    .contact-item-content{flex:1;}
    .contact-item-content .label{
      color:var(--muted); font-size:0.85rem; margin-bottom:4px;
    }
    .contact-item-content a{
      color:var(--text); text-decoration:none; font-weight:600;
    }
    .contact-item-content a:hover{color:var(--brand);}

    .social-links{
      display:flex; gap:16px; justify-content:center; margin-top:32px;
      padding-top:32px; border-top:1px solid var(--stroke);
    }

    .social-link{
      width:56px; height:56px; display:flex; align-items:center; justify-content:center;
      border:1px solid var(--stroke); border-radius:12px;
      background:var(--surface); text-decoration:none; color:var(--text);
      transition:all .2s;
    }
    .social-link:hover{
      transform:translateY(-4px); border-color:var(--brand);
      background:#0d1319; box-shadow:0 6px 20px rgba(0,0,0,.3);
    }
    .social-link svg{width:28px; height:28px;}

    footer{
      margin-top:32px; padding-top:24px; border-top:1px solid var(--stroke);
      text-align:center; color:var(--muted); font-size:0.9rem;
    }

    @keyframes pulse{
      0%, 100%{box-shadow:0 0 0 0 rgba(79,140,255,0.7);}
      50%{box-shadow:0 0 0 10px rgba(79,140,255,0);}
    }

    .message-form{
      margin:32px 0; padding:32px; background:rgba(79,140,255,0.03);
      border-radius:12px; border:1px solid var(--stroke);
    }

    .message-form h2{
      font-size:1.3rem; color:var(--text); margin-bottom:24px;
      font-weight:600; text-align:center;
    }

    .form-group{margin-bottom:20px;}

    .form-group label{
      display:block; color:var(--muted); font-size:0.9rem;
      margin-bottom:8px; font-weight:600;
    }

    .form-group input,
    .form-group textarea{
      width:100%; padding:14px 16px; border-radius:10px;
      border:1px solid var(--stroke); background:var(--surface);
      color:var(--text); font-family:inherit; font-size:1rem;
      transition:all .2s;
    }

    .form-group input:focus,
    .form-group textarea:focus{
      outline:none; border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(79,140,255,0.1);
    }

    .form-group textarea{
      resize:vertical; min-height:120px; line-height:1.6;
    }

    .submit-btn{
      width:100%; padding:16px; border:none; border-radius:10px;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      color:#fff; font-weight:700; font-size:1rem;
      cursor:pointer; transition:all .2s; font-family:inherit;
    }

    .submit-btn:hover{
      transform:translateY(-2px); box-shadow:0 8px 24px rgba(79,140,255,0.3);
    }

    .submit-btn:active{transform:translateY(0);}

    @media(max-width:768px){
      .card{padding:32px 24px; padding-top:70px;}
      h1{font-size:2rem;}
      .qr-code img{width:180px; height:180px;}
      .message-form{padding:24px 20px;}
      .lang-toggle{top:16px; right:16px; scale:0.95;}
      [dir="rtl"] .lang-toggle{right:auto; left:16px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="lang-toggle">
        <button class="lang-btn active" onclick="switchLang('en')">EN</button>
        <button class="lang-btn" onclick="switchLang('ar')">ع</button>
      </div>

      <div class="header">
        <div class="logo"></div>
        <h1>ALI ALESSA</h1>
        <p class="subtitle" data-en="Contact Information" data-ar="معلومات التواصل">Contact Information</p>
      </div>

      <div class="qr-section">
        <h2 data-en="Scan to Save Contact" data-ar="امسح لحفظ جهة الاتصال">Scan to Save Contact</h2>
        <div class="qr-code">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=BEGIN:VCARD%0AVERSION:3.0%0AFN:Ali%20Alessa%0ATEL;TYPE=CELL:+966507254625%0AEMAIL:contact@alialessa.info%0AURL:https://alialessa.info%0AEND:VCARD" alt="QR Code - Contact Information" />
        </div>
        <p class="qr-label" data-en="Scan with your camera to add contact" data-ar="امسح بالكاميرا لإضافة جهة الاتصال">Scan with your camera to add contact</p>
      </div>

      <div class="contact-item">
        <div class="contact-item-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
        </div>
        <div class="contact-item-content">
          <div class="label" data-en="Email" data-ar="البريد الإلكتروني">Email</div>
          <a href="mailto:contact@alialessa.info">contact@alialessa.info</a>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-item-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
          </svg>
        </div>
        <div class="contact-item-content">
          <div class="label" data-en="Phone" data-ar="الهاتف">Phone</div>
          <a href="tel:+966507254625">+966 50 725 4625</a>
        </div>
      </div>

      <div class="message-form">
        <h2 data-en="Send Me a Message" data-ar="أرسل لي رسالة">Send Me a Message</h2>
        <form action="https://formsubmit.co/contact@alialessa.info" method="POST">
          <input type="hidden" name="_subject" value="New message from alialessa.info">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">

          <div class="form-group">
            <label for="name" data-en="Name" data-ar="الاسم">Name</label>
            <input type="text" id="name" name="name" required data-placeholder-en="Your name" data-placeholder-ar="اسمك" placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email" data-en="Email" data-ar="البريد الإلكتروني">Email</label>
            <input type="email" id="email" name="email" required data-placeholder-en="your@email.com" data-placeholder-ar="بريدك@الإلكتروني.com" placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="message" data-en="Message" data-ar="الرسالة">Message</label>
            <textarea id="message" name="message" required data-placeholder-en="Your message..." data-placeholder-ar="رسالتك..." placeholder="Your message..."></textarea>
          </div>

          <button type="submit" class="submit-btn" data-en="Send Message" data-ar="إرسال الرسالة">Send Message</button>
        </form>
      </div>

      <div class="social-links">
        <a class="social-link" href="mailto:contact@alialessa.info" aria-label="Email" title="Email">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 3.8-8 5-8-5V6l8 5 8-5v1.8Z"/></svg>
        </a>
        <a class="social-link" href="https://wa.me/966507254625" aria-label="WhatsApp" title="WhatsApp">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2a10 10 0 0 0-8.7 14.8L2 22l5.4-1.3A10 10 0 1 0 12 2Zm0 2a8 8 0 1 1-3.9 15l-.3-.1l-2.6.6l.6-2.5l-.1-.3A8 8 0 0 1 12 4Zm-3.2 4.5c.2 0 .5 0 .8.6c.3.6 1 1.5 1.1 1.6c.1.1.2.3.1.5c-.1.2-.2.3-.4.5c-.2.2-.3.3-.1.6c.2.3.8 1.3 1.9 2.1c1.3.9 2.3 1.2 2.6 1c.3-.2.4-.5.6-.8c.2-.3.3-.4.6-.3c.2.1 1.6.8 1.9.9c.3.1.5.3.5.5c0 .2.1 1.2-.7 1.9c-.7.7-1.6.8-2.7.7c-1.2-.1-2.6-.7-4.2-1.7c-1.6-1-2.8-3-3.2-3.5c-.4-.6-.8-1.6-.9-2.1c-.1-.5 0-1 .2-1.3c.2-.3.6-.5.8-.6Z"/></svg>

        <a class="social-link" href="https://www.linkedin.com/in/ali-alessa-313a85170/" aria-label="LinkedIn" title="LinkedIn">
          <svg viewBox="0 0 24 24"><path fill="currentColor" d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1 0-5ZM3 9h4v12H3V9Zm6 0h3.8v1.6h.1c.5-.9 1.7-1.9 3.5-1.9C20 8.7 21 11 21 14.2V21h-4v-6c0-1.5 0-3.4-2.1-3.4c-2.1 0-2.4 1.6-2.4 3.3V21H9V9Z"/></svg>
        </a>
      </div>

      <footer>
        <p>© <span id="year"></span> ALI ALESSA</p>
      </footer>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Language switching functionality
    function switchLang(lang) {
      const html = document.documentElement;
      const allElements = document.querySelectorAll('[data-en]');
      const allPlaceholders = document.querySelectorAll('[data-placeholder-en]');
      const langButtons = document.querySelectorAll('.lang-btn');

      // Update direction and lang attribute
      if (lang === 'ar') {
        html.setAttribute('dir', 'rtl');
        html.setAttribute('lang', 'ar');
      } else {
        html.setAttribute('dir', 'ltr');
        html.setAttribute('lang', 'en');
      }

      // Update all text content
      allElements.forEach(el => {
        if (el.getAttribute('data-' + lang)) {
          el.textContent = el.getAttribute('data-' + lang);
        }
      });

      // Update all placeholders
      allPlaceholders.forEach(el => {
        if (el.getAttribute('data-placeholder-' + lang)) {
          el.placeholder = el.getAttribute('data-placeholder-' + lang);
        }
      });

      // Update active button
      langButtons.forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Save preference
      localStorage.setItem('preferred-lang', lang);
    }

    // Load saved language preference
    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferred-lang');
      if (savedLang === 'ar') {
        const arBtn = document.querySelector('.lang-btn:nth-child(2)');
        arBtn.click();
      }
    });
  </script>
</body>
</html>
