<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali — My Social</title>
  <meta name="description" content="Ali's official social media links and visual identity." />
  <meta property="og:title" content="Ali — My Social" />
  <meta property="og:description" content="Ali's official social media links and visual identity." />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='14' fill='%230e1117'/><path d='M16 46L32 12l16 34h-6l-3.3-7.2H25.3L22 46h-6Zm11.2-13.2h9.6L32 20.3l-4.8 12.5Z' fill='%234f8cff'/></svg>">
  <style>
    :root{
      --bg: #0b0f14;
      --surface:#0f141b;
      --stroke:#1b2430;
      --text:#e8eef5;
      --muted:#9aa6b2;
      --brand:#4f8cff;
      --brand-2:#8b5cf6;
      --accent:#22d3ee;
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"IBM Plex Sans","Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 500px at 80% -10%, rgba(79,140,255,0.18), transparent 50%),
        radial-gradient(800px 500px at 10% -20%, rgba(139,92,246,0.16), transparent 50%),
        var(--bg);
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:min(980px, 100%);}  
    .card{
      position:relative; isolation:isolate;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)) , var(--surface);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:28px; box-shadow:0 16px 60px rgba(0,0,0,0.45);
      overflow:hidden;
    }
    .glow{
      position:absolute; inset:auto -20% -40% -20%; height:240px; filter:blur(60px);
      background: radial-gradient(closest-side, rgba(79,140,255,0.25), transparent 70%),
                  radial-gradient(closest-side, rgba(34,211,238,0.20), transparent 70%);
      z-index:-1;
    }
    header{display:flex; gap:20px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .brand{display:flex; align-items:center; gap:14px;}
    .logo{
      width:72px; height:72px; border-radius:18px; background:#0e1117; border:1px solid var(--stroke);
      display:grid; place-items:center; box-shadow:inset 0 0 0 2px rgba(79,140,255,0.15);
    }
    .logo svg{width:46px; height:46px; display:block}
    h1{margin:0; font-size:30px; letter-spacing:.5px}
    .tag{color:var(--muted); margin-top:4px}
    .cta{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; padding:11px 14px; border-radius:14px; cursor:pointer; font-weight:600;
      background:linear-gradient(180deg, rgba(79,140,255,0.15), rgba(79,140,255,0.06));
      color:var(--text); border:1px solid var(--stroke);
    }
    .btn:hover{transform:translateY(-1px)}
    .links{display:grid; grid-template-columns:repeat(auto-fill, minmax(240px,1fr)); gap:14px; margin-top:26px}
    .link{
      display:flex; align-items:center; justify-content:space-between; gap:12px; padding:14px 16px; border:1px solid var(--stroke);
      border-radius:16px; background:#0c1116; text-decoration:none; color:var(--text); transition:transform .08s ease, border-color .2s, background .2s;
    }
    .link:hover{transform:translateY(-2px); border-color:#2a3340; background:#0d1319}
    .link .handle{opacity:.9; font-weight:600}
    .badge{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--stroke); background:#0c1116}
    .footer{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:26px; color:var(--muted); font-size:14px}
    @media (max-width:560px){ h1{font-size:24px} .logo{width:64px; height:64px} .logo svg{width:40px; height:40px}}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="glow"></div>
      <header>
        <div class="brand">
          <div class="logo" aria-label="Ali logo">
            <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
              <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                  <stop offset="0" stop-color="#4f8cff"/>
                  <stop offset="1" stop-color="#22d3ee"/>
                </linearGradient>
              </defs>
              <path d="M16 48L32 12l16 36h-7l-3.2-7.4H26.2L23 48h-7Zm10.8-14.4h10.4L32 20.6l-5.2 13Z" fill="url(#g)"/>
              <rect x="28.5" y="42" width="7" height="3" rx="1.5" fill="#8b5cf6" opacity="0.9"/>
            </svg>
          </div>
          <div>
            <h1>Ali</h1>
            <p class="tag">My Social — Personal visual identity & links</p>
          </div>
        </div>
        <div class="cta">
          <button class="btn" onclick="window.scrollTo({top:document.body.scrollHeight, behavior:'smooth'})">Contact</button>
        </div>
      </header>

      <div class="links" id="links">
        <a class="link" href="https://x.com/a3ii" target="_blank" rel="noopener">
          <span>X (Twitter)</span>
          <span class="handle">@a3ii</span>
        </a>
        <a class="link" href="https://instagram.com/a3ii" target="_blank" rel="noopener">
          <span>Instagram</span>
          <span class="handle">@a3ii</span>
        </a>
        <a class="link" href="https://snapchat.com/add/a3ii" target="_blank" rel="noopener">
          <span>Snapchat</span>
          <span class="handle">a3ii</span>
        </a>
        <a class="link" href="https://t.me/a3ii" target="_blank" rel="noopener">
          <span>Telegram</span>
          <span class="handle">@a3ii</span>
        </a>
        <a class="link" href="https://youtube.com/@a3ii" target="_blank" rel="noopener">
          <span>YouTube</span>
          <span class="handle">@a3ii</span>
        </a>
      </div>

      <div class="footer">
        <small>© <span id="year"></span> Ali</small>
        <span class="badge">Palette: #4f8cff · #8b5cf6 · #22d3ee</span>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
