  <style>
    :root{
      --bg:#0b0f14; --surface:#0f141b; --stroke:#1b2430; --text:#e8eef5; --muted:#9aa6b2;
      --brand:#4f8cff; --brand-2:#8b5cf6; --accent:#22d3ee; --success:#10b981; --radius:16px;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    #bg-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
    html{scroll-behavior:smooth;}
    body{
      font-family:"IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg); line-height:1.6;
      background:radial-gradient(1200px 600px at 80% -10%, rgba(79,140,255,0.15), transparent 60%),
                 radial-gradient(1000px 600px at 10% -20%, rgba(139,92,246,0.12), transparent 60%),
                 var(--bg);
      background-attachment:fixed;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding:24px;
    }

    .container{max-width:700px; width:100%; position:relative; z-index:1;}

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)), var(--surface);
      border:1px solid var(--stroke); border-radius:var(--radius);
      padding:48px; box-shadow:0 16px 60px rgba(0,0,0,0.45);
    }

    .header{
      text-align:center; margin-bottom:40px;
    }

    .logo{
      display:inline-block; margin-bottom:20px; position:relative;
    }

    .logo-ring{
      width:80px; height:80px; border-radius:50%; position:relative;
      display:flex; align-items:center; justify-content:center;
      background:var(--surface);
    }

    .logo-ring::before{
      content:''; position:absolute; inset:-3px; border-radius:50%;
      background:conic-gradient(var(--brand), var(--brand-2), var(--accent), var(--brand));
      animation:spin 4s linear infinite;
      z-index:-1;
    }

    .logo-ring::after{
      content:''; position:absolute; inset:-3px; border-radius:50%;
      background:conic-gradient(var(--brand), var(--brand-2), var(--accent), var(--brand));
      animation:spin 4s linear infinite;
      filter:blur(12px); opacity:0.5; z-index:-2;
    }

    .logo-text{
      font-size:1.6rem; font-weight:700; letter-spacing:2px;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text;
      animation:logoFade 3s ease-in-out infinite alternate;
    }

    h1{
      font-size:2.5rem; font-weight:700; margin-bottom:8px;
      background:linear-gradient(135deg, var(--text), var(--muted));
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      background-clip:text; display:inline-block;
    }

    .subtitle{
      color:var(--muted); font-size:1rem; margin-top:8px;
    }

    .qr-section{
      text-align:center; margin:32px 0;
      padding:24px; background:rgba(79,140,255,0.03);
      border-radius:12px; border:1px solid var(--stroke);
    }

    .qr-section h2{
      font-size:1.1rem; color:var(--text); margin-bottom:16px;
      font-weight:600;
    }

    .qr-code{
      display:inline-block; padding:16px; background:#fff;
      border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }

    .qr-code img{
      display:block; width:200px; height:200px;
    }

    .qr-label{
      margin-top:12px; color:var(--muted); font-size:0.9rem;
    }

    .contact-item{
      display:flex; align-items:center; gap:16px; margin-bottom:20px;
      padding:16px; background:rgba(79,140,255,0.05);
      border-radius:12px; transition:all .2s;
    }
    .contact-item:hover{background:rgba(79,140,255,0.1);}

    .contact-item-icon{
      width:44px; height:44px; min-width:44px; border-radius:10px;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      display:flex; align-items:center; justify-content:center;
      color:#fff;
    }

    .contact-item-content{flex:1;}
    .contact-item-content .label{
      color:var(--muted); font-size:0.85rem; margin-bottom:4px;
    }
    .contact-item-content a{
      color:var(--text); text-decoration:none; font-weight:600;
    }
    .contact-item-content a:hover{color:var(--brand);}

    .social-links{
      display:flex; gap:16px; justify-content:center; margin-top:32px;
      padding-top:32px; border-top:1px solid var(--stroke);
    }

    .social-link{
      width:56px; height:56px; display:flex; align-items:center; justify-content:center;
      border:1px solid var(--stroke); border-radius:12px;
      background:var(--surface); text-decoration:none; color:var(--text);
      transition:all .2s;
    }
    .social-link:hover{
      transform:translateY(-4px); border-color:var(--brand);
      background:#0d1319; box-shadow:0 6px 20px rgba(0,0,0,.3);
    }
    .social-link svg{width:28px; height:28px;}

    footer{
      margin-top:32px; padding-top:24px; border-top:1px solid var(--stroke);
      text-align:center; color:var(--muted); font-size:0.9rem;
    }

    @keyframes spin{
      to{transform:rotate(360deg);}
    }

    @keyframes logoFade{
      0%{opacity:0.8; filter:brightness(1);}
      100%{opacity:1; filter:brightness(1.3);}
    }

    .message-form{
      margin:32px 0; padding:32px; background:rgba(79,140,255,0.03);
      border-radius:12px; border:1px solid var(--stroke);
    }

    .message-form h2{
      font-size:1.3rem; color:var(--text); margin-bottom:24px;
      font-weight:600; text-align:center;
    }

    .form-group{margin-bottom:20px;}

    .form-group label{
      display:block; color:var(--muted); font-size:0.9rem;
      margin-bottom:8px; font-weight:600;
    }

    .form-group input,
    .form-group textarea{
      width:100%; padding:14px 16px; border-radius:10px;
      border:1px solid var(--stroke); background:var(--surface);
      color:var(--text); font-family:inherit; font-size:1rem;
      transition:all .2s;
    }

    .form-group input:focus,
    .form-group textarea:focus{
      outline:none; border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(79,140,255,0.1);
    }

    .form-group textarea{
      resize:vertical; min-height:120px; line-height:1.6;
    }

    .submit-btn{
      width:100%; padding:16px; border:none; border-radius:10px;
      background:linear-gradient(135deg, var(--brand), var(--accent));
      color:#fff; font-weight:700; font-size:1rem;
      cursor:pointer; transition:all .2s; font-family:inherit;
    }

    .submit-btn:hover{
      transform:translateY(-2px); box-shadow:0 8px 24px rgba(79,140,255,0.3);
    }

    .submit-btn:active{transform:translateY(0);}

    @media(max-width:768px){
      .card{padding:32px 24px;}
      h1{font-size:2rem;}
      .logo-ring{width:64px; height:64px;}
      .logo-text{font-size:1.3rem;}
      .qr-code img{width:180px; height:180px;}
      .message-form{padding:24px 20px;}
    }

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (function(){
      var canvas = document.getElementById('bg-canvas');
      var ctx = canvas.getContext('2d');
      var particles = [];
      var colors = ['rgba(79,140,255,','rgba(139,92,246,','rgba(34,211,238,'];
      var count = 60;
      var connectDist = 140;

      function resize(){
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      function Particle(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.6;
        this.vy = (Math.random() - 0.5) * 0.6;
        this.r = Math.random() * 2.5 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.alpha = Math.random() * 0.5 + 0.3;
      }

      for(var i = 0; i < count; i++){
        particles.push(new Particle());
      }

      function animate(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for(var i = 0; i < particles.length; i++){
          var p = particles[i];
          p.x += p.vx;
          p.y += p.vy;

          if(p.x < 0) p.x = canvas.width;
          if(p.x > canvas.width) p.x = 0;
          if(p.y < 0) p.y = canvas.height;
          if(p.y > canvas.height) p.y = 0;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color + p.alpha + ')';
          ctx.fill();

          for(var j = i + 1; j < particles.length; j++){
            var p2 = particles[j];
            var dx = p.x - p2.x;
            var dy = p.y - p2.y;
            var dist = Math.sqrt(dx * dx + dy * dy);
            if(dist < connectDist){
              var opacity = (1 - dist / connectDist) * 0.15;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.strokeStyle = p.color + opacity + ')';
              ctx.lineWidth = 0.8;
              ctx.stroke();
            }
          }
        }

        requestAnimationFrame(animate);
      }
      animate();
    })();
  </script>
