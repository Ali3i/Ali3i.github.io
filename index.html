<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALI ALESSA</title>
  <meta name="description" content="Personal Website" />
  <meta property="og:title" content="ALI ALESSA" />
  <meta property="og:description" content="Personal Website" />
  <meta property="og:type" content="website" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=IBM+Plex+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f14;
      --surface:#0f141b;
      --stroke:#1b2430;
      --text:#e8eef5;
      --muted:#9aa6b2;
      --brand:#4f8cff;
      --brand-2:#8b5cf6;
      --accent:#22d3ee;
      --radius: 22px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:"IBM Plex Sans","Cairo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 500px at 80% -10%, rgba(79,140,255,0.18), transparent 50%),
        radial-gradient(800px 500px at 10% -20%, rgba(139,92,246,0.16), transparent 50%),
        var(--bg);
      display:flex; align-items:center; justify-content:center; padding:28px;
    }
    .wrap{width:min(980px, 100%);}  
    .card{
      position:relative; isolation:isolate;
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0)) , var(--surface);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:28px; box-shadow:0 16px 60px rgba(0,0,0,0.45);
      overflow:hidden;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 220px;
      border-radius: calc(var(--radius) - 6px);
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: #0c1116;
    }
    .hero img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      filter: saturate(0.8) hue-rotate(-20deg) brightness(0.8);
      transform: scale(1.02);
    }
    .hero::after{
      content: ""; position:absolute; inset:0;
      background:linear-gradient(135deg, rgba(79,140,255,.35), rgba(139,92,246,.30) 50%, rgba(34,211,238,.25));
      mix-blend-mode: overlay; pointer-events:none;
    }
    .hero .hero-overlay{
      position:absolute; inset:0; display:flex; align-items:flex-end; justify-content:space-between;
      padding:16px; background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,.35));
    }
    .hero .hero-title{ font-weight:700; letter-spacing:.4px }
    .hero .hero-sub{ color:var(--muted); font-size:14px }
    .links{display:grid; grid-template-columns:repeat(auto-fill, minmax(80px,1fr)); gap:14px; margin-top:26px; text-align:center}
    .link{
      display:flex; align-items:center; justify-content:center; padding:16px; border:1px solid var(--stroke);
      border-radius:16px; background:#0c1116; text-decoration:none; color:var(--text);
      transition:transform .08s ease, border-color .2s, background .2s, box-shadow .2s;
    }
    .link:hover{transform:translateY(-2px); border-color:#2a3340; background:#0d1319; box-shadow:0 6px 18px rgba(0,0,0,.25)}
    .icon{width:32px; height:32px; display:block}
    .badge{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid var(--stroke); background:#0c1116}
    .footer{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-top:26px; color:var(--muted); font-size:14px}
    form {margin-top:32px; display:flex; flex-direction:column; gap:12px;} 
    textarea {width:100%; padding:12px; border-radius:10px; border:1px solid var(--stroke); background:#0c1116; color:var(--text); resize:vertical;} 
    button {padding:12px; border-radius:10px; background:var(--brand); color:#fff; border:none; cursor:pointer; font-weight:600;} 
    button:hover {background:var(--brand-2);} 
    @media (max-width:560px){ h1{font-size:24px} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="hero" aria-label="Header image">
        <img src="21e06ccb-46ee-429c-ab72-75d0990ac54c.jpg" alt="Saudi Logo" />
        <div class="hero-overlay">
          <div>
            <div class="hero-title">Ali Alessa</div>
            <div class="hero-sub">Personal Website</div>
          </div>
        </div>
      </div>
      <div class="links" id="links">
        <a class="link" href="mailto:contact@alialessa.info" aria-label="Email"><svg class="icon" viewBox="0 0 24 24"><path fill="#4f8cff" d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 3.8-8 5-8-5V6l8 5 8-5v1.8Z"/></svg></a>
        <a class="link" href="https://wa.me/966507254625" aria-label="WhatsApp"><svg class="icon" viewBox="0 0 24 24"><path fill="#25D366" d="M12 2a10 10 0 0 0-8.7 14.8L2 22l5.4-1.3A10 10 0 1 0 12 2Zm0 2a8 8 0 1 1-3.9 15l-.3-.1l-2.6.6l.6-2.5l-.1-.3A8 8 0 0 1 12 4Zm-3.2 4.5c.2 0 .5 0 .8.6c.3.6 1 1.5 1.1 1.6c.1.1.2.3.1.5c-.1.2-.2.3-.4.5c-.2.2-.3.3-.1.6c.2.3.8 1.3 1.9 2.1c1.3.9 2.3 1.2 2.6 1c.3-.2.4-.5.6-.8c.2-.3.3-.4.6-.3c.2.1 1.6.8 1.9.9c.3.1.5.3.5.5c0 .2.1 1.2-.7 1.9c-.7.7-1.6.8-2.7.7c-1.2-.1-2.6-.7-4.2-1.7c-1.6-1-2.8-3-3.2-3.5c-.4-.6-.8-1.6-.9-2.1c-.1-.5 0-1 .2-1.3c.2-.3.6-.5.8-.6Z"/></svg></a>
        <a class="link" href="https://www.linkedin.com/in/ali-alessa-313a85170/" aria-label="LinkedIn"><svg class="icon" viewBox="0 0 24 24"><path fill="#0A66C2" d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5a2.5 2.5 0 0 1 0-5ZM3 9h4v12H3V9Zm6 0h3.8v1.6h.1c.5-.9 1.7-1.9 3.5-1.9C20 8.7 21 11 21 14.2V21h-4v-6c0-1.5 0-3.4-2.1-3.4c-2.1 0-2.4 1.6-2.4 3.3V21H9V9Z"/></svg></a>
      </div>
      <form action="https://formsubmit.co/contact@alialessa.info" method="POST">
        <h2>Leave me a message</h2>
        <input type="text" name="name" placeholder="Name (optional)">
        <input type="text" name="contact" placeholder="Contact (optional: phone or email)">
        <textarea name="message" rows="4" placeholder="Your message" required></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New message from ALI ALESSA site">

        <input type="hidden" name="_next" value="https://Ali3i.github.io/?sent=1">
        <input type="text" name="_honey" style="display:none">
        <button type="submit">Send Message</button>
      </form>
      <div class="footer">
        <small>© <span id="year"></span> Ali Alessa</small>
        <span class="badge">Palette: #4f8cff · #8b5cf6 · #22d3ee</span>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
